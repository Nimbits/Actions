name: 'Build Shopware Store Zip and attach to Release'
on:
  workflow_call:
    inputs:
      repo_name:
        required: false
        type: 'string'
        default: ${{ github.event.repository.name }}
    secrets:
      CURR_VAULT_PATH:
        required: true
      CURR_VAULT_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        uses: actions-ecosystem/action-get-latest-tag@v1.6.0
        env:
          GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}

      - name: Prepare and Zip
        run: |
          mkdir -p "/tmp/${{ inputs.repo_name }}"

          mv composer.json "/tmp/${{ inputs.repo_name }}/"
          mv src "/tmp/${{ inputs.repo_name }}/"
          
          # Find and delete all other files and directories at the root, except for the ${{ inputs.repo_name }} directory
          find /tmp -mindepth 1 ! -regex "^/tmp/${{ inputs.repo_name }}\(/.*\)?$" -delete
          zip -r "/tmp/${{ inputs.repo_name }}-${{ steps.latest_tag.outputs.tag }}.zip" "${{ inputs.repo_name }}"


      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.7.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /tmp/${{ inputs.repo_name }}.zip
          asset_name: ${{ inputs.repo_name }}.zip
          tag: ${{ steps.latest_tag.outputs.tag }}
          overwrite: false

      - name: Fetch secrets from Vault for testing
        id: fetch_secrets
        if: failure()
        uses: hashicorp/vault-action@v2.7.4
        with:
          url: ${{ vars.VAULT_SERVER }}
          method: token
          token: ${{ secrets.CURR_VAULT_TOKEN }}
          secrets: |
            ${{ secrets.CURR_VAULT_PATH }} ms_teams_webhook_uri | MS_TEAMS_WEBHOOK_URI

      - name: Notify teams on failure
        if: failure()
        uses: jdcargile/ms-teams-notification@v1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ms-teams-webhook-uri: ${{ env.MS_TEAMS_WEBHOOK_URI }}
          notification-summary: 'Release failed!'
          notification-color: 'F85149'  # Red 
          timezone: Europe/Berlin
