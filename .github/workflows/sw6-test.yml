name: 'Shopware 6 Plugin Test'

on:
  workflow_call:
    inputs:
      repo_name:
        required: false
        type: 'string'
        description: 'Repository name for zip file (defaults to repository name if not provided)'
      phpstan-level:
        description: 'PHPStan analysis level'
        required: false
        default: '5'
        type: 'string'
      php-version:
        description: 'PHP version for PHPStan'
        required: false
        default: "8.3"
        type: string
      composer-version:
        description: 'PHP version for PHPStan'
        required: false
        default: "2.8.9"
        type: string
    secrets:
      CURR_VAULT_PATH:
        required: true
      CURR_VAULT_TOKEN:
        required: true
      DEPENDENCY_TOKEN:
        required: true

jobs:

  attach-shopware-release:
    runs-on: ubuntu-latest
    needs: test
    if: always()  # Run even if tests fail
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get plugin info
        id: plugin_info
        run: |
          # Use repo name input if provided, otherwise use repository name
          if [ -n "${{ inputs.repo_name }}" ]; then
            REPO_NAME="${{ inputs.repo_name }}"
          else
            REPO_NAME="${{ github.event.repository.name }}"
          fi
          
          VERSION=$(jq -r '.version' composer.json)
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Prepare and Zip
        run: |
          mkdir -p "${{ env.REPO_NAME }}"
          
          mv composer.json "${{ env.REPO_NAME }}/"
          mv src "${{ env.REPO_NAME }}/"

          # Delete js folder and files to prevent leaking JavaScript code
          #rm -rf "${{ env.REPO_NAME }}/src/Resources/app/storefront/src/js"
          #rm -f "${{ env.REPO_NAME }}/src/Resources/app/storefront/src/main.js"

          # Delete Administration (Erlebniswelten) files
          #rm -rf "${{ env.REPO_NAME }}/src/Resources/app/administration/src"
          
          # Find and delete all other files and directories at the root, except for the plugin directory
          find . -mindepth 1 ! -regex "^./${{ env.REPO_NAME }}\(/.*\)?$" -delete
          zip -r "/tmp/${{ env.REPO_NAME }}-${{ env.VERSION }}.zip" "${{ env.REPO_NAME }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}-${{ env.VERSION }}
          path: "/tmp/${{ env.REPO_NAME }}-*.zip"
          retention-days: 30

      - name: Comment on PR with download link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repoName = process.env.REPO_NAME;
            const version = process.env.VERSION;
            const runId = context.runId;
            const repo = context.repo;
            const testsPassed = '${{ needs.test.result }}' === 'success';
            
            const statusEmoji = testsPassed ? 'âœ…' : 'âš ï¸';
            const statusText = testsPassed ? 'Tests Passed' : 'Tests Failed';
            
            const commentBody = `## ${statusEmoji} Plugin Package Ready (${statusText})
            
            **Plugin:** \`${repoName}\`
            **Version:** \`${version}\`
            **Package:** \`${repoName}-${version}.zip\`
            **Tests:** ${testsPassed ? 'âœ… Passed' : 'âŒ Failed'}
            
            ðŸ“¦ [Download Plugin Package](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})
            
            *Click the link above and scroll to "Artifacts" section to download the zip file.*
            ${testsPassed ? '' : '\nâš ï¸ **Warning:** This package was built despite test failures. Use with caution.'}`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: repo.owner,
              repo: repo.repo,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Plugin Package Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: repo.owner,
                repo: repo.repo,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: repo.owner,
                repo: repo.repo,
                body: commentBody
              });
            }
            
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Determine Base Branch
        id: basebranch
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "branch=$(git ls-remote --heads origin master | grep -q master && echo master || echo main)" >> $GITHUB_ENV
          else
            echo "branch=$(git ls-remote --heads origin master | grep -q master && echo master || (git ls-remote --heads origin main | grep -q main && echo main))" >> $GITHUB_ENV
          fi
  
      - name: Check composer version
        if: github.event_name != 'release'
        run: |
          git fetch origin ${{ env.branch }}:${{ env.branch }}
          BASE_VERSION=$(jq -r '.version' composer.json -c)
          git checkout ${{ env.branch }}
          CURRENT_VERSION=$(jq -r '.version' composer.json -c)
          git checkout -
          if [ "$GITHUB_REF_NAME" != "${{ env.branch }}" ] && [ "$BASE_VERSION" == "$CURRENT_VERSION" ]; then
            echo "Please change the composer version"
            exit 1
          fi

      
      - name: Check for README changes
        if: github.event_name != 'release'
        run: |
          git fetch origin ${{ env.branch }}
          if ! git diff --name-only HEAD origin/${{ env.branch }} | grep -q "README"; then
            echo "Please add the version to the readme"
            exit 1
          fi


      - name: Configure GitHub token #needed for vcs dependencies
        run: composer config --global --auth github-oauth.github.com ${{ secrets.DEPENDENCY_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          github-token: ${{ secrets.DEPENDENCY_TOKEN }}
          php-version: ${{ inputs.php-version }}
          tools: composer:${{ inputs.composer-version }}

      - name: Install dependencies
        run: |
          composer install

      - name: PHPStan
        uses: php-actions/phpstan@v3
        with:
          version: composer
          path: src/
          level: ${{ inputs.phpstan-level }}
          php_version: ${{ inputs.php-version }}

      - name: Fetch secrets from Vault for testing
        id: fetch_secrets
        if: failure()
        uses: hashicorp/vault-action@v2.7.4
        with:
          url: ${{ vars.VAULT_SERVER }}
          method: token
          token: ${{ secrets.CURR_VAULT_TOKEN }}
          secrets: |
            deployment/data/store/sw6 ms_teams_webhook_uri | MS_TEAMS_WEBHOOK_URI

      - name: Notify teams on failure
        if: failure()
        uses: jdcargile/ms-teams-notification@v1.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ms-teams-webhook-uri: ${{ env.MS_TEAMS_WEBHOOK_URI }}
          notification-summary: 'Tests failed!'
          notification-color: 'F85149'  # Red 
          timezone: Europe/Berlin
