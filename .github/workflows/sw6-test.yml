name: 'Shopware 6 Plugin Test'

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version'
        required: false
        default: '8.2'
        type: 'string'
      php-extensions:
        description: 'PHP extensions to install'
        required: false
        default: 'mbstring, dom, curl, libxml, xml, bcmath, json, zip, iconv, intl, pdo, pdo_mysql'
        type: 'string'
      coverage:
        description: 'Code coverage tool'
        required: false
        default: 'none'
        type: 'string'
      phpstan-level:
        description: 'PHPStan analysis level'
        required: false
        default: '5'
        type: 'string'
    secrets:
      MS_TEAMS_WEBHOOK_URI:
        required: true
    outputs:
      test-passed:
        description: 'Indicates if tests passed'
        value: ${{ jobs.test.outputs.test-passed }}

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      test-passed: ${{ steps.phpunit.outputs.test-passed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: PHPStan
        uses: php-actions/phpstan@v3
        with:
          level: ${{ inputs.phpstan-level }}

      - name: Fetch secrets from Vault for testing
        if: failure()
        uses: hashicorp/vault-action@v2.7.4
        with:
          url: ${{ secrets.VAULT_SERVER }}
          method: token
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            secret/data/${{ secrets.VAULT_PATH_TEST }} ms_teams_webhook_uri | MS_TEAMS_WEBHOOK_URI

      - name: Notify teams on failure
        if: failure()
        uses: jdcargile/ms-teams-notification@v1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ms-teams-webhook-uri: ${{ env.MS_TEAMS_WEBHOOK_URI }}
          notification-summary: 'Tests failed!'
          notification-color: 'F85149'  # Red 
          timezone: Europe/Berlin
